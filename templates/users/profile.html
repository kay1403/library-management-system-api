{% extends "base.html" %}

{% block title %}My Profile | Library{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 shadow-md rounded-lg">
    <div class="text-center mb-8">
        <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
            <span class="text-3xl font-bold text-white">{{ user.username|first|upper }}</span>
        </div>
        <h2 class="text-2xl font-bold">{{ user.get_full_name|default:user.username }}</h2>
        <p class="text-gray-600">{{ user.email }}</p>
        <p class="text-sm text-gray-500 mt-2">Member since {{ user.date_joined|date:"F j, Y" }}</p>
    </div>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" value="{{ user.username }}" disabled
                   class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium mb-2">Email</label>
            <input type="email" name="email" value="{{ user.email }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium mb-2">First Name</label>
            <input type="text" name="first_name" value="{{ user.first_name }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium mb-2">Last Name</label>
            <input type="text" name="last_name" value="{{ user.last_name }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="pt-4">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition">
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
