{% extends "base.html" %}

{% block title %}Login | Library{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4">
                Invalid username or password.
            </div>
        {% endif %}
        
        <div class="mb-4">
            <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" id="id_username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="mb-6">
            <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" id="id_password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition">
            Login
        </button>
    </form>
    
    <p class="text-center text-gray-600 mt-4">
        Don't have an account? 
        <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800">Register here</a>
    </p>
</div>
{% endblock %}
