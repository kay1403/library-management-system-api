{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 shadow rounded">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
    </form>
</div>
{% endblock %}
