{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between">
        <h1 class="text-xl font-bold">Library System</h1>
        <div>
            <a href="{% url 'home_page' %}" class="mr-4 hover:underline">Home</a>
            <a href="{% url 'books-list' %}" class="mr-4 hover:underline">Books</a>
            <a href="{% url 'my-transactions' %}" class="mr-4 hover:underline">My Books</a>

            {% if user.is_authenticated %}
                <span>Hi, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="ml-4 hover:underline text-white bg-transparent border-none cursor-pointer">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="mr-4 hover:underline">Login</a>
                <a href="{% url 'register' %}" class="ml-4 hover:underline">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mx-auto mt-8">
    {% include "includes/messages.html" %}
    {% block content %}{% endblock %}
</div>

</body>
</html>
