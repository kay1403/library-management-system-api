{% extends "base.html" %}

{% block title %}My Transactions{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-6">My Transactions</h2>

<table class="min-w-full bg-white shadow rounded">
    <thead>
        <tr class="bg-gray-200">
            <th class="py-2 px-4">Book</th>
            <th class="py-2 px-4">Checkout Date</th>
            <th class="py-2 px-4">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr class="border-t">
            <td class="py-2 px-4">{{ t.book.title }}</td>
            <td class="py-2 px-4">{{ t.checkout_date }}</td>
            <td class="py-2 px-4">{{ t.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center py-4">No transactions found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
